<html>
	<head>
	
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.6.4.min.js"></script>
	<style type="text/css">
		@import url(index.css) screen and (min-width: 481px);
		@import url(index_s.css) screen and (max-width: 480px);
	</style>
	
		<title>ゴルスタ垢BANジェネレータ</title>
		
		
		<script type="text/javascript" src="script.js"></script>

	</head>

	<body>
	<div class="wrapper">
		<div class="result">
		<img src="logo.png" style="width:30%;">
		<hr />
		<p id="text1">利用規約違反行為を確認したため、あなたのアカウントを停止しました。アカウントの停止理由と期間を確認してください。</p>
		<p id="period">利用停止：無期限</p>
		<div class="text2">
			<div class="row" id="reason">
				<div style="text-align: center; margin-top:1em; margin-bottom: 1em; width:20%; border-top-left-radius:10px; border-bottom:none;">理由</div>
				<div style="text-align: left;border-top-right-radius:10px; border-left:none; border-bottom:none; width:79%;" id="reason_text"></div>
			</div>
			<div class="row" id="start">
				<div style="border-bottom-left-radius:10px; width:20%;">期間</div>
				<div style="border-bottom-right-radius:10px;border-left:none;" id="date"></div>
			</div>
		</div><br /><br />
		<div class="send">反省文を送信する</div>
		</div>
		<div class="title">
			ゴルスタ垢BANジェネレータ
		</div>
		<div class="main">
			理由<br />
			<textarea cols="90" rows="4" id="input"></textarea>
			<br />
			<input type="button" onClick="BAN()" value="垢BANされる">
		</div>
	</div>
	</body>
</html>
